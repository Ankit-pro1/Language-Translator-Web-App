<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>

    <!-------- External Style Sheet ------->
    <link rel="stylesheet" href="style.css">

    <!----------- Font Awesome ----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="text-from" placeholder="Enter text" ></textarea>
                <textarea class="text-to" placeholder="Translation" readonly></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-sharp fa-solid fa-volume-high"></i>
                        <i id="from"   class="fa-solid fa-copy"></i>
                    </div>
                    <select name="" id=""></select>
                </li>
                <i class="fa-sharp fa-solid fa-right-left exchange"></i>
                <li class="row to">
                    <select name="" id=""></select>
                    <div class="icons">
                        <i id="to"  class="fa-sharp fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="btn">Translate Text</button>
    </div>
    <script src="country.js"></script>
    <script src="main.js"></script>
</body>

</html>
